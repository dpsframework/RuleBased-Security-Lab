ps.node.agent.execution-level-1-name        = level.01.bsh
ps.node.agent.execution-level-3-name        = level.03.bsh
ps.node.agent.execution-level-5-name        = level.05.bsh
ps.node.agent.execution-level-6-name        = level.06.bsh



# Behaviours & Expert-Systems file pattern
# --------------------------------------
ps.node.agent.behaviour-pattern-serie       = ^bhv*.bsh
ps.node.agent.clips-pattern-serie           = *.clp | *.clips
ps.node.agent.jess-pattern-serie            = *.clp | *.jess



# Prolog & Drools file pattern
# --------------------------------------
ps.node.agent.prolog-pattern-serie          = *.pl  | *.swi
ps.node.agent.drools-pattern-serie          = *.drl | expert*

